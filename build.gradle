buildscript {
  repositories {
    mavenCentral()
  }

  dependencies {
    classpath 'com.android.tools.build:gradle:0.7.+'
  }
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.9'
}

allprojects {
  group = 'com.github.espiandev'

  repositories {
    mavenCentral()
  }

  tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
  }
}